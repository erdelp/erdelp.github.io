<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="42 Paris School Blackhole Calculator - Calculate your blackhole date for 42 Paris programming school. Track milestones and freeze days.">
    <meta name="keywords" content="42 school, blackhole calculator, 42 programming, 42 milestones, 42 pace, 42 paris">
    <meta name="author" content="edelplan">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="42 Blackhole Calculator">
    <meta property="og:description" content="Calculate your blackhole date for 42 Paris programming school">
    <meta property="og:type" content="website">
    <meta property="og:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='80' font-size='90'%3E⚫%3C/text%3E%3C/svg%3E">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚫</text></svg>">
	<title>⚫ 42 Blackhole Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>
			<span class="title-container">
				<div class="logo-container">
					<img src="./logo/42_Logo.svg.png" alt="42 Logo" class="logo-42" />
					<div class="blackhole">⚫</div>
				</div>
				<span>Blackhole Calculator</span>
			</span>
		</h2>

        <div class="input-group">
			<label class="label">Cursus beginning date:</label>
			<select id="startDate" class="input">
				<option value="">Select beginning date</option>
				<option value="2024-05-19">May 2024 (19/05/2024)</option>
				<option value="2024-11-11">November 2024 (11/11/2024)</option>
			</select>
		</div>

        <div class="input-group">
			<label class="label">Current Milestone:</label>
			<select id="milestone" class="input">
				<option value="">Select milestone</option>
				<option value="0">Milestone 0</option>
				<option value="1">Milestone 1</option>
				<option value="2">Milestone 2</option>
				<option value="3">Milestone 3</option>
				<option value="4">Milestone 4</option>
				<option value="5">Milestone 5</option>
				<option value="6">Milestone 6</option>
			</select>
		</div>

        <div class="input-group">
            <label class="label">Freeze Days:</label>
            <input type="number" id="freezeDays" class="input" value="0" min="0">
			<small class="disclaimer">NOTE: Freeze day deadline calculation is inaccurate, but should give you a gross idea of when your blackhole is. Always assume it's earlier.</small>
        </div>

        <div id="results" class="results"></div>

        <div>
            <h3>Pace 24 Deadlines</h3>
            <table id="referenceTable">
                <tr>
                    <th>Milestone</th>
                    <th>Maximum days</th>
                </tr>
            </table>
        </div>
		<div class="footer">
			Made with ❤️ (et a l'arrache) by <a href="https://github.com/erdelp" target="_blank">edelplan</a>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
